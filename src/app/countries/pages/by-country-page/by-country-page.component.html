<h1>By Country</h1>
<div class="row">
  <app-search-box [placeholder]="placeholder" (valueSearchEvent)="searchCountry($event)"
    (isTouchedEvent)="onIsTouched()"></app-search-box>
</div>

@if (isTouchedInputSearch) {
<div class="row">
  <app-country-list [countries]="countries" [hasPermittedChars]="hasPermittedChars"></app-country-list>
</div>
}
